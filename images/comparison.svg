<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 400" font-family="'Segoe UI', system-ui, -apple-system, sans-serif">
  <defs>
    <linearGradient id="bg3" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0f0f23"/>
      <stop offset="100%" stop-color="#1a1a3e"/>
    </linearGradient>
  </defs>

  <rect width="1000" height="400" fill="url(#bg3)" rx="16"/>

  <text x="500" y="40" text-anchor="middle" fill="#e2e8f0" font-size="22" font-weight="700">Single Agent vs Agent Teams</text>
  <text x="500" y="62" text-anchor="middle" fill="#94a3b8" font-size="12">Based on research from multi-agent software engineering studies</text>

  <!-- Headers -->
  <text x="350" y="100" text-anchor="middle" fill="#94a3b8" font-size="14" font-weight="600">Single Agent</text>
  <text x="750" y="100" text-anchor="middle" fill="#6ee7b7" font-size="14" font-weight="600">Agent Teams</text>

  <!-- Metric labels -->
  <g fill="#e2e8f0" font-size="12" font-weight="500">
    <text x="60" y="150">Defect Detection</text>
    <text x="60" y="200">Security Coverage</text>
    <text x="60" y="250">Spec Drift</text>
    <text x="60" y="300">Code Review Depth</text>
    <text x="60" y="350">Rework Rate</text>
  </g>

  <!-- Single Agent bars (gray) -->
  <g>
    <rect x="210" y="135" width="156" height="22" rx="4" fill="#475569" opacity="0.7"/>
    <text x="372" y="151" fill="#94a3b8" font-size="11" font-weight="600">39%</text>

    <rect x="210" y="185" width="104" height="22" rx="4" fill="#475569" opacity="0.7"/>
    <text x="320" y="201" fill="#94a3b8" font-size="11" font-weight="600">26%</text>

    <rect x="210" y="235" width="234" height="22" rx="4" fill="#ef444480" opacity="0.7"/>
    <text x="450" y="251" fill="#fca5a5" font-size="11" font-weight="600">High</text>

    <rect x="210" y="285" width="130" height="22" rx="4" fill="#475569" opacity="0.7"/>
    <text x="346" y="301" fill="#94a3b8" font-size="11" font-weight="600">Surface</text>

    <rect x="210" y="335" width="208" height="22" rx="4" fill="#ef444480" opacity="0.7"/>
    <text x="424" y="351" fill="#fca5a5" font-size="11" font-weight="600">52%</text>
  </g>

  <!-- Agent Teams bars (green/blue) -->
  <g>
    <rect x="540" y="135" width="364" height="22" rx="4" fill="#10b981" opacity="0.8"/>
    <text x="910" y="151" fill="#6ee7b7" font-size="11" font-weight="700">91%</text>
    <text x="916" y="151" fill="#34d399" font-size="10" dx="6">+133%</text>

    <rect x="540" y="185" width="356" height="22" rx="4" fill="#10b981" opacity="0.8"/>
    <text x="902" y="201" fill="#6ee7b7" font-size="11" font-weight="700">89%</text>
    <text x="908" y="201" fill="#34d399" font-size="10" dx="6">+242%</text>

    <rect x="540" y="235" width="52" height="22" rx="4" fill="#10b981" opacity="0.8"/>
    <text x="598" y="251" fill="#6ee7b7" font-size="11" font-weight="700">Low</text>
    <text x="604" y="251" fill="#34d399" font-size="10" dx="18">Real-time sync</text>

    <rect x="540" y="285" width="312" height="22" rx="4" fill="#3b82f6" opacity="0.8"/>
    <text x="858" y="301" fill="#93c5fd" font-size="11" font-weight="700">Deep</text>
    <text x="864" y="301" fill="#60a5fa" font-size="10" dx="10">4 parallel checks</text>

    <rect x="540" y="335" width="72" height="22" rx="4" fill="#10b981" opacity="0.8"/>
    <text x="618" y="351" fill="#6ee7b7" font-size="11" font-weight="700">18%</text>
    <text x="624" y="351" fill="#34d399" font-size="10" dx="6">-65%</text>
  </g>

  <!-- Source -->
  <text x="500" y="390" text-anchor="middle" fill="#475569" font-size="9">Sources: Microsoft Research (2024), "Experiential Co-Learning of Software-Developing Agents" (arXiv:2312.17025), IBM Defect Prevention Study</text>
</svg>
