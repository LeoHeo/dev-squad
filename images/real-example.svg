<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 720" font-family="'Segoe UI', system-ui, -apple-system, sans-serif">
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0f0f23"/>
      <stop offset="100%" stop-color="#1a1a3e"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="900" height="720" fill="url(#bgGrad)" rx="16"/>

  <!-- Header -->
  <rect x="30" y="20" width="840" height="52" rx="10" fill="#1e1e3f" stroke="#8b5cf6" stroke-width="1"/>
  <circle cx="54" cy="46" r="6" fill="#ef4444"/>
  <circle cx="74" cy="46" r="6" fill="#f59e0b"/>
  <circle cx="94" cy="46" r="6" fill="#10b981"/>
  <text x="450" y="51" text-anchor="middle" fill="#94a3b8" font-size="13" font-weight="500">Dev Squad — Real Agent Collaboration (Phase 2: Planning)</text>

  <!-- Timeline line -->
  <line x1="60" y1="100" x2="60" y2="680" stroke="#374151" stroke-width="2" stroke-dasharray="4,4"/>

  <!-- Entry 1: UI/UX Senior -->
  <g filter="url(#shadow)">
    <rect x="80" y="90" width="780" height="72" rx="10" fill="#1a1a3e" stroke="#f59e0b" stroke-width="1.2"/>
  </g>
  <circle cx="60" cy="126" r="8" fill="#f59e0b"/>
  <text x="100" y="114" fill="#fcd34d" font-size="12" font-weight="700">UI/UX Senior</text>
  <text x="220" y="114" fill="#475569" font-size="11">SendMessage → CTO Lead</text>
  <text x="100" y="136" fill="#cbd5e1" font-size="13">Design spec completed. CTO Lead will review and write the integrated Plan.</text>
  <text x="100" y="152" fill="#94a3b8" font-size="11">Waiting for other Seniors' responses.</text>

  <!-- Entry 2: CTO Lead receives -->
  <g filter="url(#shadow)">
    <rect x="80" y="180" width="780" height="72" rx="10" fill="#1a1a3e" stroke="#8b5cf6" stroke-width="1.2"/>
  </g>
  <circle cx="60" cy="216" r="8" fill="#8b5cf6"/>
  <text x="100" y="204" fill="#c4b5fd" font-size="12" font-weight="700">CTO Lead</text>
  <text x="200" y="204" fill="#475569" font-size="11">received from UI/UX Senior</text>
  <text x="100" y="226" fill="#cbd5e1" font-size="13">Received UI/UX Senior's design spec.</text>
  <text x="100" y="242" fill="#94a3b8" font-size="11">Still waiting for Backend Senior and Frontend Senior responses.</text>

  <!-- Entry 3: Frontend Senior -->
  <g filter="url(#shadow)">
    <rect x="80" y="270" width="780" height="72" rx="10" fill="#1a1a3e" stroke="#3b82f6" stroke-width="1.2"/>
  </g>
  <circle cx="60" cy="306" r="8" fill="#3b82f6"/>
  <text x="100" y="294" fill="#93c5fd" font-size="12" font-weight="700">Frontend Senior</text>
  <text x="240" y="294" fill="#475569" font-size="11">SendMessage → CTO Lead</text>
  <text x="100" y="316" fill="#cbd5e1" font-size="13">Implementation complexity analysis complete. Reported to CTO Lead.</text>
  <text x="100" y="332" fill="#94a3b8" font-size="11">Now waiting for Backend Senior's response.</text>

  <!-- Entry 4: CTO Lead receives Frontend -->
  <g filter="url(#shadow)">
    <rect x="80" y="360" width="780" height="72" rx="10" fill="#1a1a3e" stroke="#8b5cf6" stroke-width="1.2"/>
  </g>
  <circle cx="60" cy="396" r="8" fill="#8b5cf6"/>
  <text x="100" y="384" fill="#c4b5fd" font-size="12" font-weight="700">CTO Lead</text>
  <text x="200" y="384" fill="#475569" font-size="11">received from Frontend Senior</text>
  <text x="100" y="406" fill="#cbd5e1" font-size="13">Received Frontend Senior's report as well.</text>
  <text x="100" y="422" fill="#94a3b8" font-size="11">Only Backend Senior's API review remains.</text>

  <!-- Entry 5: Backend Senior -->
  <g filter="url(#shadow)">
    <rect x="80" y="450" width="780" height="72" rx="10" fill="#1a1a3e" stroke="#10b981" stroke-width="1.2"/>
  </g>
  <circle cx="60" cy="486" r="8" fill="#10b981"/>
  <text x="100" y="474" fill="#6ee7b7" font-size="12" font-weight="700">Backend Senior</text>
  <text x="235" y="474" fill="#475569" font-size="11">SendMessage → CTO Lead</text>
  <text x="100" y="496" fill="#cbd5e1" font-size="13">API change review complete. Reported to CTO Lead.</text>
  <text x="100" y="512" fill="#94a3b8" font-size="11">All Senior reports are now in. CTO Lead will compile the final Plan document.</text>

  <!-- Entry 6: CTO Lead final -->
  <g filter="url(#shadow)">
    <rect x="80" y="540" width="780" height="52" rx="10" fill="#1a1a3e" stroke="#8b5cf6" stroke-width="1.5"/>
  </g>
  <circle cx="60" cy="566" r="8" fill="#8b5cf6"/>
  <text x="100" y="562" fill="#c4b5fd" font-size="12" font-weight="700">CTO Lead</text>
  <text x="200" y="562" fill="#475569" font-size="11">orchestrating</text>
  <text x="100" y="578" fill="#e2e8f0" font-size="13" font-weight="600">All Senior reports received. Compiling the final integrated Plan.</text>

  <!-- Result badge -->
  <rect x="250" y="620" width="400" height="46" rx="23" fill="#10b98120" stroke="#10b981" stroke-width="1.5"/>
  <text x="450" y="649" text-anchor="middle" fill="#6ee7b7" font-size="15" font-weight="700">Phase 2 Complete — Plan document ready</text>

  <!-- Watermark -->
  <text x="450" y="700" text-anchor="middle" fill="#475569" font-size="11">Captured from an actual Dev Squad session</text>
</svg>
